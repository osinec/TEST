<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ß—Ç–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      --card-bg: rgba(255, 255, 255, 0.88);
      --card-border: rgba(255, 255, 255, 0.4);
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.10);
      --shadow-hover: 0 16px 40px rgba(0,0,0,0.16);
      --accent-start: #f6d365;
      --accent-end: #fda085;
      --success: #4caf50;
      --danger: #e74c3c;
      --warning: #f39c12;
      --text-dark: #1f2937;
      --text-gray: #4b5563;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text-dark);
      padding: 16px 12px;
      line-height: 1.5;
    }

    .card {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 28px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      padding: 28px 20px;
      overflow: hidden;
    }

    .back-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #bfdbfe, #dbeafe);
      color: #1e40af;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      cursor: pointer;
      transition: all 0.28s ease;
      box-shadow: 0 4px 12px rgba(191, 219, 254, 0.5);
      margin-bottom: 24px;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(191, 219, 254, 0.7);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      color: #c2410c;
      margin-bottom: 28px;
    }

    .ingredients-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 32px;
    }

    .ingredient-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.22s ease;
      backdrop-filter: blur(8px);
    }

    .ingredient-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      background: rgba(255, 255, 255, 0.92);
    }

    .ingredient-item input {
      accent-color: #f97316;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .ingredient-item span {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-dark);
    }

    .main-btn,
    .refresh-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      margin-bottom: 16px;
    }

    .main-btn {
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
    }

    .main-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
    }

    .refresh-btn {
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .main-btn:hover:not(:disabled),
    .refresh-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    }

    .counter {
      text-align: center;
      color: var(--text-gray);
      font-size: 15px;
      font-weight: 500;
      margin: 20px 0 24px;
    }

    .recipe-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 16px;
      transition: transform 0.3s ease;
    }

    .recipe-card:hover {
      transform: translateY(-6px);
    }

    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f3f4f6;
    }

    .recipe-info {
      padding: 20px 22px;
    }

    .recipe-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #c2410c;
      margin-bottom: 8px;
    }

    .recipe-meta {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .ing-tag {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 13.5px;
      margin: 4px 6px 4px 0;
      display: inline-block;
    }

    .have              { background: rgba(16, 185, 129, 0.15); color: #065f46; font-weight: 600; }
    .missing-essential { background: rgba(239, 68, 68, 0.15); color: #991b1b; border: 1px solid #fca5a5; font-weight: 600; }
    .missing-important { background: rgba(249, 115, 22, 0.15); color: #c2410c; border: 1px solid #fdba74; font-weight: 500; }
    .missing-extra     { background: rgba(107, 114, 128, 0.12); color: #6b7280; font-weight: 400; }

    .steps-box {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 15px;
      line-height: 1.7;
      color: #374151;
    }

    .error-msg {
      text-align: center;
      padding: 48px 20px;
      color: var(--danger);
      font-size: 16px;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .ingredients-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      h1 { font-size: 1.9rem; }
    }
  </style>
</head>
<body>

<div class="card">
  <button class="back-btn" onclick="window.history.back()">‚Üê –ù–ê–ó–ê–î</button>

  <h1>–ß—Ç–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å?</h1>

  <div class="ingredients-grid" id="ingredientsList"></div>

  <button class="main-btn" id="findBtn" disabled>–ù–∞–π—Ç–∏ —Ä–µ—Ü–µ–ø—Ç</button>
  <button class="refresh-btn" id="refreshBtn" style="display:none;">–î—Ä—É–≥–æ–π –≤–∞—Ä–∏–∞–Ω—Ç</button>

  <div class="counter" id="counter"></div>
  <div id="results"></div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const PHOTO_FOLDER = "pics";   // —Ç–≤–æ—è –ø–∞–ø–∫–∞ —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏

const CATEGORY_FILES = [
  "recipes/breakfast.json",
  "recipes/soups.json",
  "recipes/lunch.json",
  "recipes/dinner.json",
  "recipes/dessert.json"
  // –µ—Å–ª–∏ –ø–æ—è–≤–∏—Ç—Å—è dessertt.json –∏–ª–∏ –¥—Ä—É–≥–∏–µ —Ñ–∞–π–ª—ã ‚Äî –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤—å —Å—Ç—Ä–æ–∫—É
];

const INGREDIENTS_CATALOG = [
  { id: "eggs",               name: "–Ø–π—Ü–∞" },
  { id: "mushrooms",          name: "–ì—Ä–∏–±—ã" },
  { id: "onion",              name: "–õ—É–∫" },
  { id: "bran",               name: "–û—Ç—Ä—É–±–∏" },
  { id: "cottage_cheese",     name: "–¢–≤–æ—Ä–æ–≥" },
  { id: "cottage_cheese_soft",name: "–ú—è–≥–∫–∏–π —Ç–≤–æ—Ä–æ–≥" },
  { id: "lavash",             name: "–õ–∞–≤–∞—à" },
  { id: "cheese",             name: "–¢–≤—ë—Ä–¥—ã–π —Å—ã—Ä" },
  { id: "tomato_cherry",      name: "–ü–æ–º–∏–¥–æ—Ä—ã / —á–µ—Ä—Ä–∏" },
  { id: "fish_trout",         name: "–§–æ—Ä–µ–ª—å / –∫—Ä–∞—Å–Ω–∞—è —Ä—ã–±–∞" },
  { id: "yogurt_greek",       name: "–ì—Ä–µ—á–µ—Å–∫–∏–π –π–æ–≥—É—Ä—Ç" },
  { id: "spinach",            name: "–®–ø–∏–Ω–∞—Ç" },
  { id: "butter",             name: "–°–ª–∏–≤–æ—á–Ω–æ–µ –º–∞—Å–ª–æ" },

  // ‚îÄ‚îÄ –º–æ–∂–Ω–æ –¥–æ–ø–æ–ª–Ω–∏—Ç—å –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞–º–∏ –∏–∑ soups.json –∏ –¥—Ä—É–≥–∏—Ö —Ñ–∞–π–ª–æ–≤ ‚îÄ‚îÄ
  { id: "beef",               name: "–ì–æ–≤—è–¥–∏–Ω–∞" },
  { id: "pork",               name: "–°–≤–∏–Ω–∏–Ω–∞" },
  { id: "chicken",            name: "–ö—É—Ä–∏—Ü–∞" },
  { id: "fish",               name: "–†—ã–±–∞" },
  { id: "potato",             name: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å" },
  { id: "carrot",             name: "–ú–æ—Ä–∫–æ–≤—å" },
  { id: "cabbage",            name: "–ö–∞–ø—É—Å—Ç–∞" },
  { id: "beetroot",           name: "–°–≤—ë–∫–ª–∞" },
  { id: "beans",              name: "–§–∞—Å–æ–ª—å" },
  { id: "peas",               name: "–ì–æ—Ä–æ—Ö" },
  { id: "tomato_paste",       name: "–¢–æ–º–∞—Ç–Ω–∞—è –ø–∞—Å—Ç–∞" },
  { id: "vermicelli",         name: "–í–µ—Ä–º–∏—à–µ–ª—å" }
  // –¥–æ–±–∞–≤–ª—è–π –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ –º–µ—Ä–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
];

let selected = new Set();
let foundRecipes = [];
let currentIndex = 0;

function renderIngredients() {
  const grid = document.getElementById("ingredientsList");
  grid.innerHTML = INGREDIENTS_CATALOG.map(
    (item) => `
      <label class="ingredient-item">
        <input type="checkbox" value="${item.id}" onchange="toggleIng('${item.id}')" ${
          selected.has(item.id) ? "checked" : ""
        }>
        <span>${item.name}</span>
      </label>
    `
  ).join("");
}

function toggleIng(id) {
  if (selected.has(id)) selected.delete(id);
  else selected.add(id);

  document.getElementById("findBtn").disabled = selected.size === 0;
  document.getElementById("refreshBtn").style.display = "none";
  document.getElementById("counter").textContent = "";
  document.getElementById("results").innerHTML = "";
}

async function loadAllRecipes() {
  const promises = CATEGORY_FILES.map(async (file) => {
    try {
      const res = await fetch(file);
      if (!res.ok) {
        console.warn(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å ${file}: ${res.status}`);
        return [];
      }
      return await res.json();
    } catch (err) {
      console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ${file}:`, err);
      return [];
    }
  });

  const arrays = await Promise.all(promises);
  return arrays.flat();
}

async function findRecipes() {
  try {
    const allRecipes = await loadAllRecipes();

    foundRecipes = allRecipes
      .filter((r) => {
        if (!r || !r.ingredients || !Array.isArray(r.ingredients)) return false;
        const essentials = r.ingredients.filter((i) => i && i.essential === true);
        if (essentials.length === 0) return false;
        const matched = essentials.filter((i) => selected.has(i.id)).length;
        return matched === essentials.length;
      })
      .sort(() => Math.random() - 0.5);

    currentIndex = 0;
    updateView();
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤:", err);
    document.getElementById("results").innerHTML = `<div class="error-msg">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã</div>`;
  }
}

function updateView() {
  const counter = document.getElementById("counter");
  const results = document.getElementById("results");

  if (foundRecipes.length === 0) {
    counter.textContent = "";
    results.innerHTML = '<p style="text-align:center; padding:48px 20px; color:#6b7280;">–ü–æ–¥—Ö–æ–¥—è—â–∏—Ö —Ä–µ—Ü–µ–ø—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç‚Ä¶</p>';
    document.getElementById("refreshBtn").style.display = "none";
    return;
  }

  counter.textContent = `–ù–∞–π–¥–µ–Ω–æ ${foundRecipes.length} —Ä–µ—Ü–µ–ø—Ç${foundRecipes.length === 1 ? "" : "–∞/–æ–≤"} ¬∑ ${currentIndex + 1} / ${foundRecipes.length}`;
  document.getElementById("refreshBtn").style.display = foundRecipes.length > 1 ? "block" : "none";

  const r = foundRecipes[currentIndex];

  const tags = (r.ingredients || []).map((ing) => {
    if (!ing || !ing.id) return "";
    const has = selected.has(ing.id);
    let cls = has ? "have" : "missing-extra";
    let text = ing.name || ing.id;
    let prefix = "";

    if (ing.essential) {
      cls = has ? "have" : "missing-essential";
      if (!has) {
        prefix = "‚úó ";
        text += " (–Ω–µ—Ç)";
      }
    } else if (ing.important) {
      cls = has ? "have" : "missing-important";
      if (!has) text += " (–º–æ–∂–Ω–æ –±–µ–∑)";
    }

    return `<span class="ing-tag ${cls}">${prefix}${text}</span>`;
  }).filter(Boolean).join(" ");

  results.innerHTML = `
    <div class="recipe-card">
      <img src="${PHOTO_FOLDER}/${r.photo || 'no-photo.webp'}" 
           onerror="this.src='https://via.placeholder.com/580x200?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'" 
           alt="${r.title || '–†–µ—Ü–µ–ø—Ç'}">
      <div class="recipe-info">
        <div class="recipe-title">${r.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
        <div class="recipe-meta">‚è± ${r.time || '?'} ¬∑ üî• ${r.calories || '?'} –∫–∫–∞–ª/100 –≥</div>
        <div style="margin:16px 0; line-height:1.5;">${tags}</div>
        <div class="steps-box">
          <strong>–ö–∞–∫ –≥–æ—Ç–æ–≤–∏—Ç—å:</strong><br><br>
          ${(r.steps || []).map((s, i) => `${i + 1}. ${s}`).join("<br><br>")}
        </div>
      </div>
    </div>
  `;
}

// ‚îÄ‚îÄ‚îÄ –°–æ–±—ã—Ç–∏—è ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById("findBtn").onclick = findRecipes;

document.getElementById("refreshBtn").onclick = () => {
  currentIndex = (currentIndex + 1) % foundRecipes.length;
  updateView();
};

renderIngredients();
</script>
</body>
</html>
