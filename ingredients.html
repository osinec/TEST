<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ß—Ç–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* –≤–∞—à —Å—Ç–∏–ª—å –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –æ—Å—Ç–∞–≤–ª—è—é –∫–∞–∫ –µ—Å—Ç—å */
    :root {
      --bg: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      --card-bg: rgba(255, 255, 255, 0.82);
      --card-border: rgba(255, 255, 255, 0.35);
      --shadow-soft: 0 20px 50px rgba(0,0,0,0.12);
      --shadow-hover: 0 28px 60px rgba(0,0,0,0.18);
      --accent-start: #f6d365;
      --accent-end: #fda085;
      --success: #4caf50;
      --text-dark: #2c2c2c;
      --text-gray: #5f5f5f;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text-dark);
      padding: 16px 12px;
    }
    .card {
      width: 100%;
      max-width: 580px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 32px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      padding: 28px 24px;
    }
    /* ... –æ—Å—Ç–∞–ª—å–Ω–æ–π CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */
    .have              { background: rgba(81, 207, 102, 0.18); color: #2f9e44; font-weight: 600; }
    .missing-essential { background: rgba(255, 107, 107, 0.18); color: #c92a2a; border: 1px solid #ff8787; font-weight: 600; }
    .missing-important { background: rgba(255, 193, 7, 0.18); color: #e67700; border: 1px solid #ffd43b; font-weight: 500; }
    .missing-extra     { background: rgba(108, 117, 125, 0.12); color: #868e96; font-weight: 400; }
  </style>
</head>
<body>

<div class="card">
  <button class="back-btn" onclick="window.history.back()">‚Üê –ù–ê–ó–ê–î</button>

  <h1>–ß—Ç–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å?</h1>

  <div class="ingredients-grid" id="ingredientsList"></div>

  <button class="main-btn" id="findBtn" disabled>–ù–∞–π—Ç–∏ —Ä–µ—Ü–µ–ø—Ç</button>
  <button class="refresh-btn" id="refreshBtn" style="display:none;">–î—Ä—É–≥–æ–π –≤–∞—Ä–∏–∞–Ω—Ç</button>

  <div class="counter" id="counter"></div>
  <div id="results"></div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const CATEGORY_FILES = [
  "recipes/breakfast.json",
  "recipes/soups.json",           // –≤–∞—à —Ñ–∞–π–ª —Å —Å—É–ø–∞–º–∏
  "recipes/lunch.json",
  "recipes/dinner.json",
  "recipes/dessert.json"
];

const INGREDIENTS_CATALOG = [
  { id: "eggs",               name: "–Ø–π—Ü–∞" },
  { id: "mushrooms",          name: "–ì—Ä–∏–±—ã" },
  { id: "onion",              name: "–õ—É–∫" },
  { id: "bran",               name: "–û—Ç—Ä—É–±–∏" },
  { id: "cottage_cheese",     name: "–¢–≤–æ—Ä–æ–≥" },
  { id: "cottage_cheese_soft",name: "–ú—è–≥–∫–∏–π —Ç–≤–æ—Ä–æ–≥" },
  { id: "lavash",             name: "–õ–∞–≤–∞—à" },
  { id: "cheese",             name: "–¢–≤—ë—Ä–¥—ã–π —Å—ã—Ä" },
  { id: "tomato_cherry",      name: "–ü–æ–º–∏–¥–æ—Ä—ã / —á–µ—Ä—Ä–∏" },
  { id: "fish_trout",         name: "–§–æ—Ä–µ–ª—å / –∫—Ä–∞—Å–Ω–∞—è —Ä—ã–±–∞" },
  { id: "yogurt_greek",       name: "–ì—Ä–µ—á–µ—Å–∫–∏–π –π–æ–≥—É—Ä—Ç" },
  { id: "spinach",            name: "–®–ø–∏–Ω–∞—Ç" },
  { id: "butter",             name: "–°–ª–∏–≤–æ—á–Ω–æ–µ –º–∞—Å–ª–æ" },
];

let selected = new Set();
let foundRecipes = [];
let currentIndex = 0;

function renderIngredients() {
  const grid = document.getElementById("ingredientsList");
  grid.innerHTML = INGREDIENTS_CATALOG.map(
    (item) => `
      <label class="ingredient-item">
        <input type="checkbox" value="${item.id}" onchange="toggleIng('${item.id}')" ${
          selected.has(item.id) ? "checked" : ""
        }>
        <span>${item.name}</span>
      </label>
    `
  ).join("");
}

function toggleIng(id) {
  if (selected.has(id)) selected.delete(id);
  else selected.add(id);

  document.getElementById("findBtn").disabled = selected.size === 0;
  document.getElementById("refreshBtn").style.display = "none";
  document.getElementById("counter").textContent = "";
  document.getElementById("results").innerHTML = "";
}

async function loadAllRecipes() {
  const promises = CATEGORY_FILES.map(async (file) => {
    try {
      const res = await fetch(file);
      if (!res.ok) return [];
      return await res.json();
    } catch {
      return [];
    }
  });

  const arrays = await Promise.all(promises);
  return arrays.flat();
}

async function findRecipes() {
  try {
    const allRecipes = await loadAllRecipes();

    foundRecipes = allRecipes
      .filter((r) => {
        const essentials = r.ingredients.filter((i) => i.essential === true);
        if (essentials.length === 0) return false;
        const matched = essentials.filter((i) => selected.has(i.id)).length;
        return matched === essentials.length;
      })
      .sort(() => Math.random() - 0.5);

    currentIndex = 0;
    updateView();
  } catch (err) {
    document.getElementById("results").innerHTML = `<div class="error-msg">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã</div>`;
  }
}

function updateView() {
  const counter = document.getElementById("counter");
  const results = document.getElementById("results");

  if (foundRecipes.length === 0) {
    counter.textContent = "";
    results.innerHTML = '<p style="text-align:center; padding:40px 20px; color:#666;">–ü–æ–¥—Ö–æ–¥—è—â–∏—Ö —Ä–µ—Ü–µ–ø—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç‚Ä¶</p>';
    document.getElementById("refreshBtn").style.display = "none";
    return;
  }

  counter.textContent = `–ù–∞–π–¥–µ–Ω–æ ${foundRecipes.length} —Ä–µ—Ü–µ–ø—Ç${foundRecipes.length === 1 ? "" : "–∞/–æ–≤"} ¬∑ ${currentIndex + 1} / ${foundRecipes.length}`;
  document.getElementById("refreshBtn").style.display = foundRecipes.length > 1 ? "block" : "none";

  const r = foundRecipes[currentIndex];

  const tags = r.ingredients
    .map((ing) => {
      const has = selected.has(ing.id);
      let cls = has ? "have" : "missing-extra";
      let text = ing.name;
      let prefix = "";

      if (ing.essential) {
        cls = has ? "have" : "missing-essential";
        if (!has) {
          prefix = "‚úó ";
          text += " (–Ω–µ—Ç)";
        }
      } else if (ing.important) {
        cls = has ? "have" : "missing-important";
        if (!has) text += " (–º–æ–∂–Ω–æ –±–µ–∑)";
      }

      return `<span class="ing-tag ${cls}">${prefix}${text}</span>`;
    })
    .join(" ");

  results.innerHTML = `
    <div class="recipe-card">
      <img src="images/${r.photo}" 
           onerror="this.src='https://via.placeholder.com/580x220?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'" 
           alt="${r.title}">
      <div class="recipe-info">
        <div class="recipe-title">${r.title}</div>
        <div class="recipe-meta">‚è± ${r.time} ¬∑ üî• ${r.calories} –∫–∫–∞–ª</div>
        <div style="margin:16px 0;">${tags}</div>
        <div class="steps-box">
          <strong>–ö–∞–∫ –≥–æ—Ç–æ–≤–∏—Ç—å:</strong><br>
          ${r.steps.map((s, i) => `${i + 1}. ${s}`).join("<br>")}
        </div>
      </div>
    </div>
  `;
}

document.getElementById("findBtn").onclick = findRecipes;

document.getElementById("refreshBtn").onclick = () => {
  currentIndex = (currentIndex + 1) % foundRecipes.length;
  updateView();
};

renderIngredients();
</script>
</body>
</html>
