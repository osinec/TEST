  <style>
    :root {

      --danger: #e74c3c;
      --text-dark: #2d3436;

    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text-dark);
      padding: 24px 16px;
      line-height: 1.6;
    }

    .card {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 36px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      padding: 40px 32px;
    }

    .back-btn {
      width: 100%;
      padding: 16px 28px;
      background: linear-gradient(90deg, #a5d8ff, #c0e0ff);
      color: #1e3a5f;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(165, 216, 255, 0.4);
      margin-bottom: 36px;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 32px rgba(165, 216, 255, 0.6);
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #e67e22, #f39c12);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    .category {
      margin-bottom: 24px;
      background: var(--category-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      transition: all 0.25s ease;
    }

    .category-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent-dark);
      cursor: pointer;
      user-select: none;
      transition: background 0.25s, color 0.25s;
      border-bottom: 1px solid rgba(230, 126, 34, 0.15);
    }

    .category-title:hover {
      background: rgba(230, 126, 34, 0.12);
      color: var(--accent);
    }

    .category-title .arrow {
      font-size: 1.2rem;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--accent);
    }

    .category-title.open .arrow {
      transform: rotate(180deg);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 14px;
      padding: 0 24px 0 24px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.45s cubic-bezier(0.4, 0, 0.2, 1), padding 0.35s ease;
    }

    .category-grid.open {
      max-height: 1400px;
      padding: 24px;
    }

    .ingredient-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: white;
      border: 1px solid rgba(230, 126, 34, 0.18);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .ingredient-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(230, 126, 34, 0.18);
      border-color: rgba(230, 126, 34, 0.4);
    }

    .ingredient-item input {
      accent-color: var(--accent-light);
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .ingredient-item span {
      font-size: 15.5px;
      font-weight: 500;
      color: var(--text-dark);
    }

    .main-btn,
    .refresh-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: all 0.32s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);
      margin-bottom: 20px;
    }

    .main-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
    }

    .main-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .refresh-btn {
      background: linear-gradient(90deg, #27ae60, #2ecc71);
    }

    .main-btn:hover:not(:disabled),
    .refresh-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.22);
    }

    .counter {
      text-align: center;
      color: var(--text-gray);
      font-size: 15px;
      font-weight: 500;
      margin: 28px 0 32px;
    }

    .recipe-card {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 36px rgba(0,0,0,0.12);
      margin-top: 20px;
      transition: transform 0.35s ease;
    }

    .recipe-card:hover {
      transform: translateY(-8px);
    }

    .recipe-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #f8f1eb;
    }

    .recipe-info {
      padding: 28px 32px;
    }

    .recipe-title {
      font-size: 1.95rem;
      font-weight: 700;
      color: var(--accent-dark);
      margin-bottom: 12px;
    }

    .recipe-meta {
      color: #7f8c8d;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .ing-tag {
      padding: 7px 14px;
      border-radius: 14px;
      font-size: 14px;
      margin: 5px 8px 5px 0;
      display: inline-block;
    }

    .have              { background: rgba(39, 174, 96, 0.18); color: #27ae60; font-weight: 600; }
    .missing-essential { background: rgba(231, 76, 60, 0.18); color: #c0392b; border: 1px solid #e74c3c; font-weight: 600; }
    .missing-important { background: rgba(243, 156, 18, 0.18); color: #e67e22; border: 1px solid #f1c40f; font-weight: 500; }
    .missing-extra     { background: rgba(127, 140, 141, 0.12); color: #7f8c8d; font-weight: 400; }

    .steps-box {
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid #ecf0f1;
      font-size: 15.5px;
      line-height: 1.7;
      color: #34495e;
    }

    .error-msg {
      text-align: center;
      padding: 60px 20px;
      color: var(--danger);
      font-size: 16px;
      font-weight: 500;
    }

    @media (max-width: 480px) {

        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      h1 { font-size: 2.1rem; }
      .recipe-card img { height: 240px; }
      .card { padding: 28px 20px; }
    }
  </style>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  { id: "cottage_cheese_soft",name: "–ú—è–≥–∫–∏–π —Ç–≤–æ—Ä–æ–≥" },
  { id: "lavash",             name: "–õ–∞–≤–∞—à" },
  { id: "cheese",             name: "–¢–≤—ë—Ä–¥—ã–π —Å—ã—Ä" },

  { id: "beef",               name: "–ì–æ–≤—è–¥–∏–Ω–∞" },
  { id: "pork",               name: "–°–≤–∏–Ω–∏–Ω–∞" },
  { id: "chicken",            name: "–ö—É—Ä–∏—Ü–∞" },
  { id: "fish",               name: "–†—ã–±–∞" },
  { id: "potato",             name: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å" },
  { id: "carrot",             name: "–ú–æ—Ä–∫–æ–≤—å" },
  { id: "cabbage",            name: "–ö–∞–ø—É—Å—Ç–∞" },
  { id: "beetroot",           name: "–°–≤—ë–∫–ª–∞" },
  { id: "beans",              name: "–§–∞—Å–æ–ª—å" },
  { id: "peas",               name: "–ì–æ—Ä–æ—Ö" },
  { id: "tomato_paste",       name: "–¢–æ–º–∞—Ç–Ω–∞—è –ø–∞—Å—Ç–∞" },
  { id: "vermicelli",         name: "–í–µ—Ä–º–∏—à–µ–ª—å" },
  { id: "eggplant",           name: "–ë–∞–∫–ª–∞–∂–∞–Ω" },
  { id: "tomato",             name: "–ü–æ–º–∏–¥–æ—Ä" },
  { id: "sour_cream",         name: "–°–º–µ—Ç–∞–Ω–∞" },
  { id: "bell_pepper",        name: "–ë–æ–ª–≥–∞—Ä—Å–∫–∏–π –ø–µ—Ä–µ—Ü" },
  { id: "ham",                name: "–í–µ—Ç—á–∏–Ω–∞" },
  { id: "noodles",            name: "–õ–∞–ø—à–∞" },
  { id: "pasta",              name: "–°–ø–∞–≥–µ—Ç—Ç–∏ / –ø–∞—Å—Ç–∞" },
  { id: "minced_meat",        name: "–§–∞—Ä—à" },
  { id: "lard",               name: "–°–∞–ª–æ" },
  { id: "sausages",           name: "–°–æ—Å–∏—Å–∫–∏" },
  { id: "avocado",            name: "–ê–≤–æ–∫–∞–¥–æ" },
  { id: "kefir",              name: "–ö–µ—Ñ–∏—Ä" },
  { id: "banana",             name: "–ë–∞–Ω–∞–Ω" },
  { id: "oat_flakes",         name: "–û–≤—Å—è–Ω—ã–µ —Ö–ª–æ–ø—å—è" },
  { id: "cocoa",              name: "–ö–∞–∫–∞–æ-–ø–æ—Ä–æ—à–æ–∫" },
  { id: "sugar",              name: "–°–∞—Ö–∞—Ä" },
  { id: "baking_powder",      name: "–†–∞–∑—Ä—ã—Ö–ª–∏—Ç–µ–ª—å" },
  { id: "condensed_milk",     name: "–°–≥—É—â—ë–Ω–Ω–æ–µ –º–æ–ª–æ–∫–æ" },
  { id: "cream",              name: "–°–ª–∏–≤–∫–∏" },
  { id: "honey",              name: "–ú—ë–¥" },
  { id: "peaches",            name: "–ü–µ—Ä—Å–∏–∫–∏" },
  { id: "biscuits",           name: "–ü–µ—á–µ–Ω—å–µ / –∫—Ä–µ–∫–µ—Ä—ã" },
  { id: "cream_cheese",       name: "–°–ª–∏–≤–æ—á–Ω—ã–π —Å—ã—Ä" },
  { id: "puff_pastry",        name: "–°–ª–æ—ë–Ω–æ–µ —Ç–µ—Å—Ç–æ" },
  { id: "jam",                name: "–í–∞—Ä–µ–Ω—å–µ" },
  { id: "milk",               name: "–ú–æ–ª–æ–∫–æ" },
  { id: "flour",              name: "–ú—É–∫–∞" }
];

let selected = new Set();
let foundRecipes = [];
let currentIndex = 0;

function renderIngredients() {
  const container = document.getElementById("ingredientsList");
  container.innerHTML = "";

  const categories = [
    { title: "–ú—è—Å–æ –∏ –ø—Ç–∏—Ü–∞", ids: ["beef", "pork", "chicken", "meat", "minced_meat", "ham", "sausages", "bacon"] },
    { title: "–†—ã–±–∞ –∏ –º–æ—Ä–µ–ø—Ä–æ–¥—É–∫—Ç—ã", ids: ["fish", "fish_trout"] },
    { title: "–ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –∏ —è–π—Ü–∞", ids: ["eggs", "cottage_cheese", "cottage_cheese_soft", "cheese", "sour_cream", "butter", "yogurt_greek", "cream", "milk", "kefir", "condensed_milk", "cream_cheese"] },
    { title: "–û–≤–æ—â–∏", ids: ["potato", "carrot", "onion", "cabbage", "beetroot", "tomato", "tomato_cherry", "bell_pepper", "eggplant", "cucumber", "spinach", "beans", "peas", "mushrooms", "avocado"] },
    { title: "–ö—Ä—É–ø—ã, –º–∞–∫–∞—Ä–æ–Ω—ã, —Ç–µ—Å—Ç–æ", ids: ["vermicelli", "pasta", "noodles", "lavash", "flour", "bran", "oat_flakes", "puff_pastry"] },
    { title: "–°–ª–∞–¥–∫–æ–µ –∏ –∫–æ–Ω—Å–µ—Ä–≤—ã", ids: ["tomato_paste", "honey", "sugar", "cocoa", "jam", "peaches", "banana", "biscuits"] },
    { title: "–ü—Ä–æ—á–µ–µ", ids: ["baking_powder", "lard"] }
  ];

  categories.forEach(cat => {
    const section = document.createElement("div");
    section.className = "category";

    const title = document.createElement("div");
    title.className = "category-title";
    title.innerHTML = `
      <span class="arrow">‚ñº</span>
      <span>${cat.title}</span>
    `;
    title.onclick = () => {
      title.classList.toggle("open");
      const grid = title.nextElementSibling;
      grid.classList.toggle("open");
    };

    const grid = document.createElement("div");
    grid.className = "category-grid";

    cat.ids.forEach(id => {
      const item = INGREDIENTS_CATALOG.find(i => i.id === id);
      if (!item) return;

      const label = document.createElement("label");
      label.className = "ingredient-item";
      label.innerHTML = `
        <input type="checkbox" value="${item.id}" onchange="toggleIng('${item.id}')" ${
          selected.has(item.id) ? "checked" : ""
        }>
        <span>${item.name}</span>
      `;
      grid.appendChild(label);
    });

    section.appendChild(title);
    section.appendChild(grid);
    container.appendChild(section);
  });
}

function toggleIng(id) {
  if (selected.has(id)) selected.delete(id);
  else selected.add(id);

  document.getElementById("findBtn").disabled = selected.size === 0;
  document.getElementById("refreshBtn").style.display = "none";
  document.getElementById("counter").textContent = "";
  document.getElementById("results").innerHTML = "";
}

async function loadAllRecipes() {
  const promises = CATEGORY_FILES.map(async (file) => {
    try {
      const res = await fetch(file);
      if (!res.ok) return [];
      return await res.json();
    } catch {
      return [];
    }
  });
  const arrays = await Promise.all(promises);
  return arrays.flat();
}

async function findRecipes() {
  try {
    const allRecipes = await loadAllRecipes();

    foundRecipes = allRecipes
      .filter((r) => {
        if (!r || !r.ingredients || !Array.isArray(r.ingredients)) return false;
        const essentials = r.ingredients.filter((i) => i && i.essential === true);
        if (essentials.length === 0) return false;
        const matched = essentials.filter((i) => selected.has(i.id)).length;
        return matched === essentials.length;
      })
      .sort(() => Math.random() - 0.5);

    currentIndex = 0;
    updateView();
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤:", err);
    document.getElementById("results").innerHTML = `<div class="error-msg">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã</div>`;
  }
}

function updateView() {
  const counter = document.getElementById("counter");
  const results = document.getElementById("results");

  if (foundRecipes.length === 0) {
    counter.textContent = "";
    results.innerHTML = '<p style="text-align:center; padding:48px 20px; color:#6b7280;">–ü–æ–¥—Ö–æ–¥—è—â–∏—Ö —Ä–µ—Ü–µ–ø—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç‚Ä¶</p>';
    document.getElementById("refreshBtn").style.display = "none";
    return;
  }

  counter.textContent = `–ù–∞–π–¥–µ–Ω–æ ${foundRecipes.length} —Ä–µ—Ü–µ–ø—Ç${foundRecipes.length === 1 ? "" : "–∞/–æ–≤"} ¬∑ ${currentIndex + 1} / ${foundRecipes.length}`;
  document.getElementById("refreshBtn").style.display = foundRecipes.length > 1 ? "block" : "none";

  const r = foundRecipes[currentIndex];

  const tags = (r.ingredients || []).map((ing) => {
    if (!ing || !ing.id) return "";
    const has = selected.has(ing.id);
    let cls = has ? "have" : "missing-extra";
    let text = ing.name || ing.id;
    let prefix = "";

    if (ing.essential) {
      cls = has ? "have" : "missing-essential";
      if (!has) {
        prefix = "‚úó ";
        text += " (–Ω–µ—Ç)";
      }
    } else if (ing.important) {
      cls = has ? "have" : "missing-important";
      if (!has) text += " (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –∏–ª–∏ —É–±—Ä–∞—Ç—å)";
    }

    return `<span class="ing-tag ${cls}">${prefix}${text}</span>`;
  }).filter(Boolean).join(" ");

  results.innerHTML = `
    <div class="recipe-card">
      <img src="${PHOTO_FOLDER}/${r.photo || 'no-photo.webp'}"
           onerror="this.src='https://via.placeholder.com/620x280?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'"
           alt="${r.title || '–†–µ—Ü–µ–ø—Ç'}">
      <div class="recipe-info">
        <div class="recipe-title">${r.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
        <div class="recipe-meta">‚è± ${r.time || '?'} ¬∑ üî• ${r.calories || '?'} –∫–∫–∞–ª/100 –≥</div>
        <div style="margin:18px 0; line-height:1.6;">${tags}</div>
        <div class="steps-box">
          <strong>–ö–∞–∫ –≥–æ—Ç–æ–≤–∏—Ç—å:</strong><br><br>
          ${(r.steps || []).map((s, i) => `${i + 1}. ${s}`).join("<br><br>")}
        </div>
      </div>
    </div>
  `;
}

// ‚îÄ‚îÄ‚îÄ –°–æ–±—ã—Ç–∏—è ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById("findBtn").onclick = findRecipes;

document.getElementById("refreshBtn").onclick = () => {
  currentIndex = (currentIndex + 1) % foundRecipes.length;
  updateView();
};

renderIngredients();
</script>
